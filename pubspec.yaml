name: learn_localization_g10
description: "A new Flutter project for G10"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  easy_localization: ^3.0.6
  lottie: ^3.1.0
  audioplayers: ^6.0.0
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/translations/
    - assets/lotties/
    - assets/audios/

